    - stage: build
      name: operator-and-bundles
      env: 
        - ENVIRONMENT=ci
        - OPERATOR_SDK_VERSION=v0.17.0
      before_install:
      - build/scripts/build/deps-install
      script:
      - build/scripts/build/build
      - build/scripts/build/login
