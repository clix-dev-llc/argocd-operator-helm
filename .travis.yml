dist: bionic
os: linux
language: python
python:
- "3.6"

env:
  global:
    - RELEASE_BRANCH=release-0.0.5

if: |
  branch in (travis-ci, env(RELEASE_BRANCH)) AND \
  fork = false AND \
  type = push 

jobs:
